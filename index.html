<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise Songs List - Doaa</title>

    <!-- Bootswatch Cyborg theme (Bootstrap 5) -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .thumb-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
    </style>
</head>

<body class="p-4">
    <div class="container">

        <!-- ×›×•×ª×¨×ª ×¢× ×”×©× ×©×œ×š -->
        <h1 class="text-center text-primary mb-4">
            ðŸŽµ Exercise Songs List â€“ Doaa
        </h1>

        <!-- ×˜×•×¤×¡ ×”×•×¡×¤×” / ×¢×“×›×•×Ÿ -->
        <div class="card border-primary mb-4">
            <div class="card-body">
                <form id="songForm" class="row g-2">
                    <!-- × ×©×ž×¨ ×‘×• ×”Ö¾ID ×›×©×¢×•×¨×›×™× ×¨×©×•×ž×” -->
                    <input type="hidden" id="songId">

                    <div class="col-md-4">
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                    </div>

                    <div class="col-md-4">
                        <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                    </div>

                    <div class="col-md-2">
                        <input type="number" id="rating" class="form-control" min="1" max="10" placeholder="Rate 1-10"
                            required>
                    </div>

                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ××–×•×¨ ×ž×™×•×Ÿ / ×—×™×¤×•×© / ×ª×¦×•×’×” ×“×•Ö¾×ž×¦×‘×™×ª -->
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
            <div>
                Total songs:
                <span id="songCount" class="fw-bold">0</span>
            </div>

            <div class="d-flex flex-wrap align-items-center gap-2">

                <!-- ×ž×™×•×Ÿ ×‘××ž×¦×¢×•×ª RADIO BUTTONS -->
                <div class="btn-group" role="group" aria-label="Sort by">
                    <input type="radio" class="btn-check" name="sortBy" id="sortDate" value="date" checked>
                    <label class="btn btn-outline-info btn-sm" for="sortDate">Date</label>

                    <input type="radio" class="btn-check" name="sortBy" id="sortName" value="name">
                    <label class="btn btn-outline-info btn-sm" for="sortName">Name</label>

                    <input type="radio" class="btn-check" name="sortBy" id="sortRating" value="rating">
                    <label class="btn btn-outline-info btn-sm" for="sortRating">Rating</label>
                </div>

                <!-- ×—×™×¤×•×© ×œ×¤×™ ×©× (×œ× ×—×•×‘×” ×‘×ž×˜×œ×” ××‘×œ × ×—×ž×“) -->
                <input type="text" id="search" class="form-control form-control-sm" placeholder="Search title...">

                <!-- ×›×¤×ª×•×¨ ×ª×¦×•×’×” ×“×•Ö¾×ž×¦×‘×™×ª (×˜×‘×œ×” / ×›×¨×˜×™×¡×™×) -->
                <button type="button" id="toggleViewBtn" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-table"></i>
                </button>
            </div>
        </div>

        <!-- ×ª×¦×•×’×ª ×˜×‘×œ×” -->
        <div id="tableView">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th style="width: 30%;">Title</th>
                        <th style="width: 20%;">Link</th>
                        <th style="width: 10%;">Rating</th>
                        <th style="width: 15%;">Thumbnail</th>
                        <th style="width: 25%;" class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody id="songList"></tbody>
            </table>
        </div>

        <!-- ×ª×¦×•×’×ª BOOTSTRAP CARDS -->
        <div id="cardsView" class="row g-3 d-none"></div>
    </div>

    <!-- Modal × ×’×Ÿ ×•×™×“××• -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="playerIframe" src="" allowfullscreen allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (×œ×ž×•×“××œ ×•×›×•') -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- ×”×§×•×‘×¥ ×©×œ×š -->
    <script src="script.js"></script>
</body>

</html>
